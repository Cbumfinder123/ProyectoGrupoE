<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrarse - ReptilGaming</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;600;700&display=swap');

* {
    box-sizing: border-box;
}

body {
    background: 
        radial-gradient(ellipse at top, #0a0a23 0%, #000000 70%),
        linear-gradient(135deg, #000000 0%, #0d1b2a 25%, #1b263b 50%, #000000 75%, #0a0a23 100%);
    font-family: 'JetBrains Mono', monospace;
    color: #fcee0c;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(90deg, transparent 98%, rgba(252, 238, 12, 0.05) 100%),
        linear-gradient(0deg, transparent 98%, rgba(252, 238, 12, 0.05) 100%);
    background-size: 80px 80px;
    animation: gridMove 30s linear infinite;
    z-index: -2;
}

@keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(80px, 80px); }
}

body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 15% 30%, rgba(252, 238, 12, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 85% 70%, rgba(3, 216, 243, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 50% 20%, rgba(255, 17, 17, 0.04) 0%, transparent 50%);
    animation: ambientPulse 20s ease-in-out infinite alternate;
    z-index: -1;
}

@keyframes ambientPulse {
    0% { opacity: 0.4; }
    100% { opacity: 0.8; }
}

.container {
    position: relative;
    z-index: 10;
}

.gaming-title {
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 3rem;
    color: #fcee0c;
    text-shadow: 
        0 0 20px rgba(252, 238, 12, 0.8),
        0 0 40px rgba(252, 238, 12, 0.6),
        0 0 60px rgba(252, 238, 12, 0.4);
    position: relative;
    margin-bottom: 2rem;
    animation: titleGlow 3s ease-in-out infinite alternate;
    text-align: center;
}

.gaming-title::before {
    content: 'ReptilGaming';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    color: rgba(3, 216, 243, 0.3);
    transform: translate(2px, 2px);
    z-index: -1;
    animation: glitchShift 4s infinite;
}

@keyframes titleGlow {
    0% { text-shadow: 0 0 20px rgba(252, 238, 12, 0.8), 0 0 40px rgba(252, 238, 12, 0.6); }
    100% { text-shadow: 0 0 30px rgba(252, 238, 12, 1), 0 0 60px rgba(252, 238, 12, 0.8); }
}

@keyframes glitchShift {
    0%, 90%, 100% { transform: translate(0, 0); }
    10% { transform: translate(-2px, 2px); }
    20% { transform: translate(2px, -2px); }
}

.gaming-card {
    background: 
        linear-gradient(135deg, rgba(13, 27, 42, 0.95) 0%, rgba(0, 0, 0, 0.95) 100%),
        radial-gradient(circle at 50% 50%, rgba(252, 238, 12, 0.05) 0%, transparent 70%);
    border: 2px solid #fcee0c;
    border-radius: 12px;
    position: relative;
    backdrop-filter: blur(10px);
    box-shadow: 
        0 0 40px rgba(252, 238, 12, 0.3),
        inset 0 0 40px rgba(252, 238, 12, 0.05);
    animation: containerBreath 6s ease-in-out infinite;
    overflow: hidden;
}

.gaming-card::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #fcee0c, #03d8f3, #fcee0c);
    background-size: 200% 200%;
    border-radius: 12px;
    z-index: -1;
    animation: borderFlow 4s linear infinite;
    opacity: 0.8;
}

@keyframes containerBreath {
    0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(252, 238, 12, 0.3); }
    50% { transform: scale(1.005); box-shadow: 0 0 50px rgba(252, 238, 12, 0.4); }
}

@keyframes borderFlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.gaming-card-header {
    background: linear-gradient(135deg, rgba(252, 238, 12, 0.2) 0%, rgba(3, 216, 243, 0.2) 100%);
    border-bottom: 2px solid #fcee0c;
    padding: 1.5rem;
    position: relative;
    overflow: hidden;
}

.gaming-card-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(252, 238, 12, 0.1), transparent);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
}

.gaming-card-header h4 {
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    font-size: 1.8rem;
    color: #fcee0c;
    margin: 0;
    text-shadow: 0 0 15px rgba(252, 238, 12, 0.8);
    animation: headerPulse 2s ease-in-out infinite alternate;
}

@keyframes headerPulse {
    0% { text-shadow: 0 0 15px rgba(252, 238, 12, 0.8); }
    100% { text-shadow: 0 0 25px rgba(252, 238, 12, 1); }
}

.gaming-card-body {
    padding: 2rem;
    background: rgba(0, 0, 0, 0.3);
    position: relative;
}

.gaming-form-label {
    color: #03d8f3;
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 10px rgba(3, 216, 243, 0.6);
    position: relative;
    display: block;
}

.gaming-form-label::before {
    content: 'â–¶';
    color: #fcee0c;
    margin-right: 0.5rem;
    animation: labelGlow 2s ease-in-out infinite alternate;
}

@keyframes labelGlow {
    0% { text-shadow: 0 0 5px rgba(252, 238, 12, 0.6); }
    100% { text-shadow: 0 0 15px rgba(252, 238, 12, 1); }
}

.gaming-form-control {
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid rgba(3, 216, 243, 0.3);
    border-radius: 8px;
    color: #fcee0c;
    padding: 0.75rem;
    font-family: 'JetBrains Mono', monospace;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 
        0 0 10px rgba(3, 216, 243, 0.2),
        inset 0 0 10px rgba(0, 0, 0, 0.5);
}

.gaming-form-control:focus {
    background: rgba(0, 0, 0, 0.8);
    border-color: #fcee0c;
    box-shadow: 
        0 0 20px rgba(252, 238, 12, 0.4),
        inset 0 0 10px rgba(0, 0, 0, 0.7);
    color: #fcee0c;
    outline: none;
}

.gaming-form-control::placeholder {
    color: rgba(252, 238, 12, 0.5);
}

.gaming-form-control.invalid {
    border-color: #ff1744;
    box-shadow: 
        0 0 20px rgba(255, 23, 68, 0.4),
        inset 0 0 10px rgba(0, 0, 0, 0.7);
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
}

.gaming-btn {
    background: linear-gradient(135deg, #fcee0c 0%, #03d8f3 100%);
    border: none;
    border-radius: 8px;
    color: #000;
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 1rem 2rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 
        0 0 20px rgba(252, 238, 12, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    animation: buttonGlow 3s ease-in-out infinite alternate;
}

.gaming-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s ease;
}

.gaming-btn:hover::before {
    left: 100%;
}

.gaming-btn:hover {
    transform: translateY(-2px);
    box-shadow: 
        0 0 30px rgba(252, 238, 12, 0.6),
        0 5px 15px rgba(0, 0, 0, 0.3);
}

.gaming-btn:active {
    transform: translateY(0);
    box-shadow: 0 0 15px rgba(252, 238, 12, 0.4);
}

.gaming-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    animation: none;
    transform: none;
}

.gaming-btn:disabled:hover::before {
    left: -100%;
}

@keyframes buttonGlow {
    0% { box-shadow: 0 0 20px rgba(252, 238, 12, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1); }
    100% { box-shadow: 0 0 30px rgba(252, 238, 12, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.2); }
}

.gaming-card-footer {
    background: rgba(0, 0, 0, 0.5);
    border-top: 1px solid rgba(252, 238, 12, 0.3);
    padding: 1rem;
    text-align: center;
    color: #fcee0c;
    font-size: 0.9rem;
}

.gaming-card-footer a {
    color: #03d8f3;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    text-shadow: 0 0 10px rgba(3, 216, 243, 0.6);
}

.gaming-card-footer a:hover {
    color: #fcee0c;
    text-shadow: 0 0 15px rgba(252, 238, 12, 0.8);
}

.gaming-icon {
    font-size: 2rem;
    color: #03d8f3;
    margin-right: 1rem;
    text-shadow: 0 0 15px rgba(3, 216, 243, 0.6);
    animation: iconFloat 3s ease-in-out infinite alternate;
}

@keyframes iconFloat {
    0% { transform: translateY(0); }
    100% { transform: translateY(-3px); }
}

.scan-line {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(252, 238, 12, 0.8), transparent);
    animation: scanMove 8s linear infinite;
    z-index: 1000;
    pointer-events: none;
    opacity: 0.6;
}

@keyframes scanMove {
    0% { top: -1px; opacity: 0; }
    10% { opacity: 0.6; }
    90% { opacity: 0.6; }
    100% { top: 100vh; opacity: 0; }
}

@media (max-width: 768px) {
    .gaming-title {
        font-size: 2rem;
    }
    
    .gaming-card-header h4 {
        font-size: 1.5rem;
    }
    
    .gaming-card-body {
        padding: 1.5rem;
    }
    
    .gaming-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
    }
}

.glitch-effect {
    position: relative;
    display: inline-block;
}

.glitch-effect::before {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: rgba(255, 0, 0, 0.7);
    z-index: -1;
    animation: glitch1 0.3s infinite;
}

.glitch-effect::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: rgba(0, 255, 255, 0.7);
    z-index: -2;
    animation: glitch2 0.3s infinite;
}

@keyframes glitch1 {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-1px, 1px); }
    40% { transform: translate(-1px, -1px); }
    60% { transform: translate(1px, 1px); }
    80% { transform: translate(1px, -1px); }
}

@keyframes glitch2 {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(1px, 1px); }
    40% { transform: translate(1px, -1px); }
    60% { transform: translate(-1px, 1px); }
    80% { transform: translate(-1px, -1px); }
}


.gaming-form-control:focus {
    animation: inputFocus 0.5s ease-out;
}

@keyframes inputFocus {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}


.mb-3 {
    animation: fadeInUp 0.6s ease-out;
    animation-fill-mode: both;
}

.mb-3:nth-child(1) { animation-delay: 0.1s; }
.mb-3:nth-child(2) { animation-delay: 0.2s; }
.mb-3:nth-child(3) { animation-delay: 0.3s; }
.mb-3:nth-child(4) { animation-delay: 0.4s; }
.mb-3:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


.validation-message {
    color: #ff1744;
    font-size: 0.85rem;
    margin-top: 0.3rem;
    display: block;
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>
<div class="scan-line"></div>

<div class="container mt-4">
    <div class="gaming-title glitch-effect" data-text="ReptilGaming">
        ReptilGaming ðŸ¦ŽðŸŽ®
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card gaming-card shadow">
                <div class="card-header gaming-card-header">
                    <i class="fas fa-user-plus gaming-icon"></i>
                    <h4 class="d-inline">Crear nueva cuenta</h4>
                </div>
                <div class="card-body gaming-card-body">
                    <form id="registrationForm" th:action="@{/registrarse}" method="post" th:object="${nuevoUsuario}">
                        <div class="mb-3">
                            <label class="form-label gaming-form-label">Nombres</label>
                            <input type="text" id="nombres" th:field="*{nombres}" class="form-control gaming-form-control" placeholder="Ingresa tus nombres" required>
                            <span id="nombres-error" class="validation-message"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label gaming-form-label">Apellidos</label>
                            <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control gaming-form-control" placeholder="Ingresa tus apellidos" required>
                            <span id="apellidos-error" class="validation-message"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label gaming-form-label">Usuario</label>
                            <input type="text" id="usuario" th:field="*{usuario}" class="form-control gaming-form-control" placeholder="Elige tu nombre de usuario" required>
                            <span id="usuario-error" class="validation-message"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label gaming-form-label">ContraseÃ±a</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control gaming-form-control" placeholder="Crea una contraseÃ±a segura" required>
                            <span id="password-error" class="validation-message"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label gaming-form-label">Fecha de nacimiento</label>
                            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control gaming-form-control" required>
                            <span id="fecha-error" class="validation-message"></span>
                        </div>
                        <div class="d-grid">
                            <button class="btn gaming-btn" type="submit" id="submitBtn">
                                <i class="fas fa-rocket"></i> Registrarse
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer gaming-card-footer">
                    Â¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesiÃ³n aquÃ­</a><br>
                    <i class="fas fa-shield-alt" style="color: #03d8f3; margin-right: 0.5rem;"></i>
                    &copy; 2025 ReptilGaming - Sistema Seguro
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:utext="${alert}"></th:block>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    const glitchElements = document.querySelectorAll('.glitch-effect');
    
    glitchElements.forEach(element => {
        setTimeout(() => {
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = '';
            }, 100);
        }, 2000);
    });

    setInterval(() => {
        if (Math.random() < 0.05) {
            document.body.style.filter = 'contrast(' + (1 + Math.random() * 0.05) + ')';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 100);
        }
    }, 8000);

    const form = document.getElementById('registrationForm');
    const submitBtn = document.getElementById('submitBtn');
    
    function validateAndTrim() {
        let isValid = true;
        
        const inputs = form.querySelectorAll('input[type="text"], input[type="password"]');
        
        inputs.forEach(input => {
            const errorElement = document.getElementById(`${input.id}-error`);
            const originalValue = input.value;
            const trimmedValue = originalValue.trim();
            
            input.value = trimmedValue;
            
            if (input.id === 'usuario') {
                if (trimmedValue.includes(' ')) {
                    errorElement.textContent = 'El nombre de usuario no puede contener espacios';
                    input.classList.add('invalid');
                    isValid = false;
                } else if (trimmedValue.length === 0) {
                    errorElement.textContent = 'El nombre de usuario es obligatorio';
                    input.classList.add('invalid');
                    isValid = false;
                } else {
                    errorElement.textContent = '';
                    input.classList.remove('invalid');
                }
            }

            else if (trimmedValue.length === 0) {
                errorElement.textContent = 'Este campo es obligatorio';
                input.classList.add('invalid');
                isValid = false;
            } else {
                errorElement.textContent = '';
                input.classList.remove('invalid');
            }
        });
        
        const fechaInput = document.getElementById('fechaNacimiento');
        const fechaError = document.getElementById('fecha-error');
        
        if (!fechaInput.value) {
            fechaError.textContent = 'Por favor selecciona tu fecha de nacimiento';
            fechaInput.classList.add('invalid');
            isValid = false;
        } else {
            fechaError.textContent = '';
            fechaInput.classList.remove('invalid');
        }
        
        return isValid;
    }
    
    form.addEventListener('submit', function(e) {
		
        if (!validateAndTrim()) {
            e.preventDefault();

            Swal.fire({
                icon: 'error',
                title: 'Error de validaciÃ³n',
                text: 'Por favor corrige los campos marcados en rojo',
                background: '#0a0a23',
                color: '#fcee0c',
                confirmButtonColor: '#03d8f3'
            });
        }
    });
    
    document.getElementById('usuario').addEventListener('input', function() {
        const value = this.value;
        const errorElement = document.getElementById('usuario-error');
        
        if (value.includes(' ')) {
            errorElement.textContent = 'El nombre de usuario no puede contener espacios';
            this.classList.add('invalid');
        } else {
            errorElement.textContent = '';
            this.classList.remove('invalid');
        }
    });
    
    const requiredFields = ['nombres', 'apellidos', 'password'];
    requiredFields.forEach(field => {
        const input = document.getElementById(field);
        const errorElement = document.getElementById(`${field}-error`);
        
        input.addEventListener('input', function() {
            const trimmedValue = this.value.trim();
            if (trimmedValue.length === 0) {
                errorElement.textContent = 'Este campo es obligatorio';
                this.classList.add('invalid');
            } else {
                errorElement.textContent = '';
                this.classList.remove('invalid');
            }
        });
    });
    
    submitBtn.addEventListener('click', function(e) {
        this.style.animation = 'none';
        setTimeout(() => {
            this.style.animation = 'buttonGlow 3s ease-in-out infinite alternate';
        }, 100);
    });
});

function addTypingEffect() {
    const inputs = document.querySelectorAll('.gaming-form-control[placeholder]');
    
    inputs.forEach(input => {
        const originalPlaceholder = input.getAttribute('placeholder');
        let currentPlaceholder = '';
        let isTyping = false;
        
        input.addEventListener('focus', function() {
            if (!isTyping && this.value === '') {
                isTyping = true;
                this.setAttribute('placeholder', '');
                
                let i = 0;
                const typeInterval = setInterval(() => {
                    if (i < originalPlaceholder.length) {
                        currentPlaceholder += originalPlaceholder[i];
                        this.setAttribute('placeholder', currentPlaceholder + '|');
                        i++;
                    } else {
                        this.setAttribute('placeholder', originalPlaceholder);
                        clearInterval(typeInterval);
                        isTyping = false;
                    }
                }, 100);
            }
        });
        
        input.addEventListener('blur', function() {
            if (isTyping) {
                this.setAttribute('placeholder', originalPlaceholder);
                isTyping = false;
            }
        });
    });
}

addTypingEffect();
</script>
</body>
