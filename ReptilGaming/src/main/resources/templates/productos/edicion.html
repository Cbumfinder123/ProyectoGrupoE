<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<div th:replace="~{fragments/fragments :: navbar}"></div>
    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark">
                <h2 class="m-0"><i class="fas fa-edit me-2"></i>Editar Producto: <span th:text="${producto.nombre}"></span></h2>
            </div>
            
            <div class="card-body">
                <form th:action="@{/productos/guardar}" method="post" th:object="${producto}">
                    <input type="hidden" th:field="*{id}">

                   
                    <input type="hidden" name="detallesVenta" value="">

                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label fw-bold">Nombre del Producto</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Código</label>
                            <input type="text" class="form-control bg-light" th:field="*{codigo}" readonly>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Categoría</label>
                            <select class="form-select" th:field="*{categoria}" required>
                                <option th:each="c : ${categorias}" 
                                        th:value="${c.id}" 
                                        th:text="${c.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Proveedor</label>
                            <select class="form-select" th:field="*{proveedor}" required>
                                <option th:each="p : ${proveedores}" 
                                        th:value="${p.id}" 
                                        th:text="${p.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Plataforma</label>
                            <select class="form-select" th:field="*{plataforma}" required>
                                <option th:each="pl : ${plataformas}" 
                                        th:value="${pl.id}" 
                                        th:text="${pl.nombre}"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Stock</label>
                            <input type="number" class="form-control" th:field="*{stock}" min="0" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Precio (S/.)</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{precio}" min="0.01" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" rows="1"></textarea>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/productos/listado}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-sync-alt me-1"></i> Actualizar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
