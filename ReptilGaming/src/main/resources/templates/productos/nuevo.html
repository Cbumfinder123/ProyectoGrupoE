<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<div th:replace="~{fragments/fragments :: navbar}"></div>
    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h2 class="m-0"><i class="fas fa-plus-circle me-2"></i>Registrar Nuevo Producto</h2>
            </div>
            
            <div class="card-body">
                <form th:action="@{/productos/guardar}" method="post" th:object="${producto}">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label fw-bold">Nombre del Producto</label>
                            <input type="text" class="form-control" 
                                   th:field="*{nombre}" 
                                   placeholder="Ej: PlayStation 5"
                                   required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Código Autogenerado</label>
                       
                            <input type="text" class="form-control bg-light text-muted" 
                                   value="Se generará automáticamente al guardar" 
                                   readonly disabled>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Categoría</label>
                            <select class="form-select" th:field="*{categoria}" required>
                                <option value="">-- Seleccione Categoría --</option>
                                <option th:each="c : ${categorias}" 
                                        th:value="${c.id}" 
                                        th:text="${c.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Proveedor</label>
                            <select class="form-select" th:field="*{proveedor}" required>
                                <option value="">-- Seleccione Proveedor --</option>
                                <option th:each="p : ${proveedores}" 
                                        th:value="${p.id}" 
                                        th:text="${p.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Plataforma</label>
                            <select class="form-select" th:field="*{plataforma}" required>
                                <option value="">-- Seleccione Plataforma --</option>
                                <option th:each="pl : ${plataformas}" 
                                        th:value="${pl.id}" 
                                        th:text="${pl.nombre}"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Stock</label>
                            <input type="number" class="form-control" 
                                   th:field="*{stock}" 
                                   min="0" 
                                   placeholder="0"
                                   required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Precio (S/.)</label>
                            <input type="number" step="0.01" class="form-control" 
                                   th:field="*{precio}" 
                                   min="0.01" 
                                   placeholder="0.00"
                                   required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Descripción</label>
                            <textarea class="form-control" 
                                      th:field="*{descripcion}" 
                                      rows="1"
                                      placeholder="Breve descripción del producto"></textarea>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <button type="reset" class="btn btn-outline-secondary">
                            <i class="fas fa-eraser me-1"></i> Limpiar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i> Registrar Producto
                        </button>
                        <a th:href="@{/productos/listado}" class="btn btn-dark">
                            <i class="fas fa-arrow-left me-1"></i> Regresar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
